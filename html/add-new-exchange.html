<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StockView</title>
    <link rel="shortcut icon" [routerLink]="./media/logo.png" type="image/x-icon">
    <link rel="stylesheet" [routerLink]="./css/bootstrap.min.css">
    <link rel="stylesheet" [routerLink]="./css/style.css">
    <script src="https://kit.fontawesome.com/0dace940b2.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
            <a [routerLink]="#" class="navbar-brand">
                <img src="./media/logo.svg" alt="StockView" id="logo" class="undraggable">
                <span class="text-light mx-2 my-auto undraggable">StockView</span>
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar1">
                <span class="navbar-toggler-icon"></span></button>
            <div class="navbar-collapse collapse" id="navbar1">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a [routerLink]="./admin-home.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a [routerLink]="./import-data.html" class="nav-link">Import Data</a></li>
                    <li class="nav-item"><a [routerLink]="./manage-company.html" class="nav-link active">Manage Company</a></li>
                    <li class="nav-item"><a [routerLink]="./manage-exchange.html" class="nav-link">Manage Exchange</a></li>
                    <li class="nav-item"><a [routerLink]="./update-ipo.html" class="nav-link">Update IPO</a></li>
                </ul>
                <button class=" btn text-light ml-md-5 pl-0 pl-md-5" role="logout">Logout</button>
            </div>
        </nav>
    </header>

    <main class="container bg-white">
        <div class="display-4 text-center my-4">Add New Stock Exchange</div>
        <div class="row justify-content-center">
            <div class="card col-md-6 col-sm-10 mx-auto shadow">
                <div class="card-body">
                    <form action="">
                        <div class="form-group">
                            <label for="exchangeName" class="form-control-label">Name:</label>
                            <div class="input-group">
                                <input type="text" name="exchangeName" id="exchangeName" class="form-control"
                                    placeholder="Enter exchange name..." required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="contactAddress" class="form-control-label">CEO Name:</label>
                            <div class="input-group">
                                <input type="text" name="contactAddress" id="contactAddress" class="form-control"
                                    placeholder="Enter contact address..." required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="remarks" class="form-control-label">Remarks:</label>
                            <div class="input-group">
                                <textarea type="text" name="remarks" id="remarks" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="row justify-content-around">
                            <div class="col-6">
                                <button type="reset" class="btn btn-danger btn-block">Reset</button>
                            </div>
                            <div class="col-6">
                                <button type="button" class="btn btn-secondary btn-block">Cancel</button>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block m-3">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="container-fluid bg-light mt-5">
        <div class="row justify-content-center">
            <div class="media col-sm-6 ">
                <div class="row mx-auto justify-content-center">
                    <img src="./media/logo.svg" class="my-4 ml-5 undraggable" id="logo-foot" alt="" srcset="">
                    <h3 class="media-body align-self-center ml-3 col-6 undraggable">StockView</h3>
                </div>

            </div>
            <ul class="my-2 list-unstyled col-sm-6 row align-self-center justify-content-between flex-wrap">
                <li class="col-6 text-center"><a class="text-dark" [routerLink]="./admin-home.html">Home</a></li>
                <li class="col-6 text-center"><a class="text-dark" [routerLink]="./import-data.html">Import Data</a></li>
                <li class="col-6 text-center"><a class="text-dark" [routerLink]="./manage-company.html">Manage Company</a></li>
                <li class="col-6 text-center"><a class="text-dark" [routerLink]="./manage-exchange.html">Manage Exchange</a>
                </li>
                <li class="col-6 text-center"><a class="text-dark" [routerLink]="./update-ipo.html">Update IPO</a></li>
                <li class="col-6 text-center"><a class="text-dark" [routerLink]="./template.html">Template</a></li>
                <li class="col-6 text-center"><a class="text-dark" [routerLink]="./template.html">Template</a></li>
            </ul>
        </div>
        <div class="row bg-dark socials-footer undraggable">
            <div class="col-md-6 align-self-center text-muted text-md-left text-center">
                <span>&#169; Copyright 2020-2021</span>
            </div>
            <div class="col-md-4 offset-md-2">
                <div class="row justify-content-end flex-nowrap">
                    <a [routerLink]="" class="col">
                        <i class="fab fa-facebook h-100 py-2 social-icon text-light mx-4"></i>
                    </a>
                    <a [routerLink]="" class="col">
                        <i class="fab fa-twitter h-100 py-2 social-icon text-light mx-4"></i>
                    </a>
                    <a [routerLink]="" class="col">
                        <i class="fab fa-instagram h-100 py-2 social-icon text-light mx-4"></i>
                    </a>
                    <a [routerLink]="" class="col">
                        <i class="fab fa-github h-100 py-2 social-icon text-light mx-4"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <script src="./js/jquery-3.4.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script>
        bsCustomFileInput.init();
    </script>
</body>

</html>
