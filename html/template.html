<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StockView</title>
    <link rel="shortcut icon" [routerLink]="./media/logo.png" type="image/x-icon">
    <link rel="stylesheet" [routerLink]="./css/bootstrap.min.css">
    <link rel="stylesheet" [routerLink]="./css/style.css">
    <script src="https://kit.fontawesome.com/0dace940b2.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
            <a [routerLink]="#" class="navbar-brand">
                <img src="./media/logo.svg" alt="StockView" id="logo" class="undraggable">
                <span class="text-light mx-2 my-auto undraggable">StockView</span>
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar1">
                <span class="navbar-toggler-icon"></span></button>
            <div class="navbar-collapse collapse" id="navbar1">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a [routerLink]="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a [routerLink]="#" class="nav-link">Link 1</a></li>
                    <li class="nav-item"><a [routerLink]="#" class="nav-link">Link 2</a></li>
                    <li class="nav-item"><a [routerLink]="#" class="nav-link">Link 3</a></li>
                    <li class="nav-item"><a [routerLink]="#" class="nav-link">Link 4</a></li>
                    <li class="nav-item"><a [routerLink]="#" class="nav-link">Link 5</a></li>
                 </ul>
                <button class=" btn text-light ml-md-5 pl-0 pl-md-5" role="login">Login</button>
            </div>
        </nav>
    </header>

    <main class="container-fluid">

    </main>

    <footer class="container-fluid bg-light mt-5">
        <div class="row justify-content-center">
            <div class="media col-sm-6 ">
                <div class="row mx-auto justify-content-center">
                    <img src="./media/logo.svg" class="my-4 ml-5 undraggable" id="logo-foot" alt="" srcset="">
                    <h3 class="media-body align-self-center ml-3 col-6 undraggable">StockView</h3>
                </div>

            </div>
            <ul class="my-2 list-unstyled col-sm-6 row align-self-center justify-content-between flex-wrap">
                <li class="col-6 text-center"><a class="text-dark" [routerLink]="">Link 1</a></li>
                <li class="col-6 text-center"><a class="text-dark" [routerLink]="">Link 2</a></li>
                <li class="col-6 text-center"><a class="text-dark" [routerLink]="">Link 3</a></li>
                <li class="col-6 text-center"><a class="text-dark" [routerLink]="">Link 4</a></li>
                <li class="col-6 text-center"><a class="text-dark" [routerLink]="">Link 5</a></li>
                <li class="col-6 text-center"><a class="text-dark" [routerLink]="">Link 6</a></li>
                <li class="col-6 text-center"><a class="text-dark" [routerLink]="">Link 7</a></li>
                <li class="col-6 text-center"><a class="text-dark" [routerLink]="./template.html">Template</a></li>
            </ul>
        </div>
        <div class="row bg-dark socials-footer undraggable">
            <div class="col-md-6 align-self-center text-muted text-md-left text-center">
                <span>&#169; Copyright 2020-2021</span>
            </div>
            <div class="col-md-4 offset-md-2">
                <div class="row justify-content-end flex-nowrap">
                    <a [routerLink]="" class="col">
                        <i class="fab fa-facebook h-100 py-2 social-icon text-light mx-4"></i>
                    </a>
                    <a [routerLink]="" class="col">
                        <i class="fab fa-twitter h-100 py-2 social-icon text-light mx-4"></i>
                    </a>
                    <a [routerLink]="" class="col">
                        <i class="fab fa-instagram h-100 py-2 social-icon text-light mx-4"></i>
                    </a>
                    <a [routerLink]="" class="col">
                        <i class="fab fa-github h-100 py-2 social-icon text-light mx-4"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <script src="./js/jquery-3.4.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
