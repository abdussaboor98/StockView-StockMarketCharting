<body>

        <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
            <a href="#" class="navbar-brand">
                <img src="./media/logo.svg" alt="StockView" id="logo" class="undraggable">
                <span class="text-light mx-2 my-auto undraggable">StockView</span>
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar1">
                <span class="navbar-toggler-icon"></span></button>
            <div class="navbar-collapse collapse" id="navbar1">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="./admin-home.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="./import-data.html" class="nav-link">Import Data</a></li>
                    <li class="nav-item"><a href="./manage-company.html" class="nav-link active">Manage Company</a></li>
                    <li class="nav-item"><a href="./manage-exchange.html" class="nav-link">Manage Exchange</a></li>
                    <li class="nav-item"><a href="./update-ipo.html" class="nav-link">Update IPO</a></li>
                </ul>
                <button class=" btn text-light ml-md-5 pl-0 pl-md-5" role="logout">Logout</button>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="display-4 text-center my-4">Edit Company Details</div>
        <div class="row justify-content-center">
            <div class="card col-md-6 col-sm-10 mx-auto shadow">
                <div class="card-body">
                    <form action="">
                        <div class="row">
                            <div class="col-4 mb-4">
                                <img class="w-100 px-2" src="./media/ph.svg" alt="">
                            </div>
                            <div class="col-8">
                                <span>Upload logo: </span>
                                <div class="custom-file my-3">
                                    <input type="file" name="logo-upload" id="logo-upload">
                                    <label for="logo-upload" class="custom-file-label">Upload logo...</label>
                                </div>
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="company-name" class="form-control-label">Name:</label>
                            <div class="input-group">
                                <input type="text" name="company-name" id="company-name" class="form-control" placeholder="Enter company name..." required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ceo-name" class="form-control-label">CEO Name:</label>
                            <div class="input-group">
                                <input type="text" name="ceo-name" id="ceo-name" class="form-control" placeholder="Enter the CEO name..." required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="turnover" class="form-control-label">Turnover: </label>
                            <div class="input-group">
                                <input type="text" name="turnover" id="turnover" class="form-control" placeholder="Enter the turnover..." required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="brief-desc" class="form-control-label">Brief Description:</label>
                            <div class="input-group">
                                <textarea type="text" name="brief-desc" id="brief-desc" class="form-control" ></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ipo-date" class="form-control-label">IPO date: </label>
                            <div class="input-group">
                                <input type="text" name="ipo-date" id="ipo-date" class="form-control" placeholder="Enter the IPO date..." required>
                            </div>
                        </div>
                        <div class="row justify-content-around">
                            <div class="col-6">
                                <button type="button" class="btn btn-secondary btn-block">Cancel</button>
                            </div>
                            <div class="col-6">
                                <button type="submit" class="btn btn-primary btn-block" >Add</button>
                            </div>
                        </div>
                        
                    </form>

                    
                </div>
            </div>
        </div>
    </main>

    <footer class="container-fluid bg-light mt-5">
        <div class="row justify-content-center">
            <div class="media col-sm-6 ">
                <div class="row mx-auto justify-content-center">
                    <img src="./media/logo.svg" class="my-4 ml-5 undraggable" id="logo-foot" alt="" srcset="">
                    <h3 class="media-body align-self-center ml-3 col-6 undraggable">StockView</h3>
                </div>

            </div>
            <ul class="my-2 list-unstyled col-sm-6 row align-self-center justify-content-between flex-wrap">
                <li class="col-6 text-center"><a class="text-dark" href="./admin-home.html">Home</a></li>
                <li class="col-6 text-center"><a class="text-dark" href="./import-data.html">Import Data</a></li>
                <li class="col-6 text-center"><a class="text-dark" href="./manage-company.html">Manage Company</a></li>
                <li class="col-6 text-center"><a class="text-dark" href="./manage-exchange.html">Manage Exchange</a>
                </li>
                <li class="col-6 text-center"><a class="text-dark" href="./update-ipo.html">Update IPO</a></li>
                <li class="col-6 text-center"><a class="text-dark" href="./template.html">Template</a></li>
                <li class="col-6 text-center"><a class="text-dark" href="./template.html">Template</a></li>
            </ul>
        </div>
        <div class="row bg-dark socials-footer undraggable">
            <div class="col-md-6 align-self-center text-muted text-md-left text-center">
                <span>&#169; Copyright 2020-2021</span>
            </div>
            <div class="col-md-4 offset-md-2">
                <div class="row justify-content-end flex-nowrap">
                    <a href="" class="col">
                        <i class="fab fa-facebook h-100 py-2 social-icon text-light mx-4"></i>
                    </a>
                    <a href="" class="col">
                        <i class="fab fa-twitter h-100 py-2 social-icon text-light mx-4"></i>
                    </a>
                    <a href="" class="col">
                        <i class="fab fa-instagram h-100 py-2 social-icon text-light mx-4"></i>
                    </a>
                    <a href="" class="col">
                        <i class="fab fa-github h-100 py-2 social-icon text-light mx-4"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

        bsCustomFileInput.init();

</body>
