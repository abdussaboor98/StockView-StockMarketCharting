<main class="container">
    <div class="display-4 text-center my-4">Account Update</div>
    <div class="row justify-content-center">
        <div class="card col-md-8 col-sm-10 col-11 mx-auto shadow">
            <div class="card-body">
                <form [formGroup]="accountUpdateForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="username" class="form-control-label">Username:</label>
                        <div class="input-group">
                            <input type="text" name="username" id="username" class="form-control"
                                placeholder="Enter username..." formControlName="username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-control-label">E-mail:</label>
                        <div class="input-group">
                            <input type="email" name="email" id="email" class="form-control"
                                placeholder="Enter your email..." formControlName="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phoneNo" class="form-control-label">Phone number: </label>
                        <div class="input-group">
                            <input type="number" name="phoneNo" id="phoneNo" class="form-control"
                                placeholder="Enter phone number..." formControlName="phoneNo">
                        </div>
                    </div>
                    <div class="row justify-content-around">
                        <div class="col-6">
                            <button type="button" class="btn btn-secondary btn-block" (click)="goBack()">
                                Cancel
                            </button>
                        </div>
                        <div class="col-6">
                            <button type="submit" class="btn btn-primary btn-block"
                                [disabled]="!accountUpdateForm.valid">Update</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
