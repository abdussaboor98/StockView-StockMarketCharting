<main class="container">
    <div class="display-4 text-center my-4">IPOs</div>
    <div class="table-responsive">
        <table class="table table-stripped table-hover  text-center bg-light">
            <thead class="thead-light">
                <tr>
                    <th>Company name</th>
                    <th>Stock Exchange</th>
                    <th>Price per share</th>
                    <th>Total shares</th>
                    <th>Open Date/Time</th>
                    <th>Remarks</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ipo of ipos">
                    <td> {{ipo.companyName}} </td>
                    <td> {{ipo.stockExchange}} </td>
                    <td> {{ipo.pricePerShare | currency: "INR"}} </td>
                    <td> {{ipo.totalShares}} </td>
                    <td> {{ipo.openDateTime | date: "dd/MM/yyyy hh:mm a"}} </td>
                    <td> {{ipo.remarks}} </td>
                </tr>
            </tbody>

        </table>
    </div>
</main>
