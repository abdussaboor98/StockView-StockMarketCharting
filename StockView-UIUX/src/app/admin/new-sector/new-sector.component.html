<main class="container-fluid">
    <div class="display-4 text-center my-4">Update IPO</div>
    <div class="row justify-content-center">
        <div class="card col-md-8 col-sm-10 col-11 mx-auto shadow">
            <div class="card-body">
                <form [formGroup]="newSectorForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="name" class="form-control-label">Sector name:</label>
                        <div class="input-group">
                            <input type="text" name="name" id="name" formControlName="name"
                                class="form-control" placeholder="Enter sector name..." required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="brief" class="form-control-label">Brief:</label>
                        <div class="input-group">
                            <textarea type="text" name="brief" id="brief" formControlName="brief"
                                class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="row justify-content-around">
                        <div class="col-6">
                            <button type="reset" class="btn btn-danger btn-block">Reset</button>
                        </div>
                        <div class="col-6">
                            <button type="button" class="btn btn-secondary btn-block" (click)="goBack()">Cancel</button>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block m-3" [disabled]="!newSectorForm.valid">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
