<main class="container-fluid">
    <div class="display-4 text-center my-4">Update IPO</div>
    <div class="row justify-content-center">
        <div class="card col-md-8 col-sm-10 col-11 mx-auto shadow">
            <div class="card-body">
                <form [formGroup]="updateSectorForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="name" class="form-control-label">Sector name:</label>
                        <div class="input-group">
                            <input type="text" name="name" id="name" formControlName="name" class="form-control"
                                placeholder="Enter sector name..." required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="brief" class="form-control-label">Brief:</label>
                        <div class="input-group">
                            <textarea type="text" name="brief" id="brief" formControlName="brief"
                                class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="row justify-content-around">
                        <div class="col-6">
                            <button type="cancel" class="btn btn-secondary btn-block"
                                (click)="this.router.navigate(['manage-sectors'])">
                                Cancel
                            </button>
                        </div>
                        <div class="col-6">
                            <button type="submit" class="btn btn-primary btn-block"
                                [disabled]="!updateSectorForm.valid">
                                Save
                            </button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
