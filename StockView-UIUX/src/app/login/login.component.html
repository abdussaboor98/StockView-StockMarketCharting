<div class="modal-dialog modal-dialog-centered undraggable" role="login">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Login</h5>
            <button class="close" data-dismiss="modal">
                <span>&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="alert alert-danger alert-dismissible fade show" [hidden]="isValid">
                Invalid username or password.
            </div>
            <div class="alert alert-danger alert-dismissible fade show" [hidden]="isVerified">
                Please activate your account by the link sent to your email.
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group mt-4">
                    <label for="username">Username:</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <fa-icon [icon]="faUser"></fa-icon>
                            </span>
                        </div>
                        <input type="text" name="username" id="username" class="form-control" autofocus autocomplete
                            formControlName="username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <fa-icon [icon]="faKey"></fa-icon>
                            </span>
                        </div>
                        <input [type]="showPassword? 'text':'password'" name="password" id="password" class="form-control"
                            formControlName="password">
                        <span class="show-password" (click)="onTogglePassword()"><fa-icon [icon]="showPassword? faEye:faEyeSlash" [ngClass]="{'text-muted':!showPassword,'text-primary':showPassword}"></fa-icon></span>

                    </div>

                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" name="rememberMe" id="rememberMe" class="custom-control-input"
                        formControlName="rememberMe">
                    <label for="rememberMe" class="custom-control-label">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-5" [disabled] = "!loginForm.valid || disableButton">Login</button>
                <span class="row text-muted justify-content-center my-2"><small>New user?<a [routerLink]="['signup']">
                            Signup</a></small></span>
            </form>
        </div>
    </div>
</div>
