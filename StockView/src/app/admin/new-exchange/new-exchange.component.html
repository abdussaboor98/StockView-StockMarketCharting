<main class="container bg-white">
    <div class="display-4 text-center my-4">Add New Stock Exchange</div>
    <div class="row justify-content-center">
        <div class="card col-md-8 col-sm-10 col-11 mx-auto shadow">
            <div class="card-body">
                <form [formGroup]="newExchangeForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="exchangeName" class="form-control-label">Name:</label>
                        <div class="input-group">
                            <input type="text" name="exchangeName" id="exchangeName" formControlName="name"
                                class="form-control" placeholder="Enter exchange name..." required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="brief" class="form-control-label">Brief Description:</label>
                        <div class="input-group">
                            <textarea type="text" name="brief" id="brief" formControlName="brief"
                                class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="contactAddress" class="form-control-label">Contct address:</label>
                        <div class="input-group">
                            <input type="text" name="contactAddress" id="contactAddress"
                                formControlName="contactAddress" class="form-control"
                                placeholder="Enter contact address..." required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="remarks" class="form-control-label">Remarks:</label>
                        <div class="input-group">
                            <input type="text" name="remarks" id="remarks" formControlName="remarks"
                                class="form-control" placeholder="Enter remarks...">
                        </div>
                    </div>
                    <div class="row justify-content-around">
                        <div class="col-6">
                            <button type="reset" class="btn btn-danger btn-block">Reset</button>
                        </div>
                        <div class="col-6">
                            <button type="button" class="btn btn-secondary btn-block">Cancel</button>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block m-3">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
