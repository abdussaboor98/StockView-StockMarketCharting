<main class="container bg-white">
    <div class="display-4 text-center my-4">Add New Company</div>
    <div class="row justify-content-center">
        <div class="card col-md-8 col-sm-10 col-11 mx-auto shadow">
            <div class="card-body">
                <form [formGroup] = "newCompanyForm" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-4 mb-4">
                            <img class="w-100 px-2" src="../../../assets/ph.svg" alt="">
                        </div>
                        <div class="col-8">
                            <span>Upload logo: </span>
                            <div class="custom-file my-3">
                                <input type="file" name="logoUpload" id="logoUpload" formControlName="logoUpload">
                                <label for="logoUpload" class="custom-file-label"><span class="limit-text">Upload logo...</span></label>
                            </div>
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="companyName" class="form-control-label">Name:</label>
                        <div class="input-group">
                            <input type="text" name="companyName" id="companyName" formControlName="companyName" class="form-control"
                                placeholder="Enter company name..." required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sector">Select Company/Sector:</label>
                        <div class="input-group">
                            <select name="sector" id="sector" class="custom-select" formControlName="sector" required>
                                <option value="none" selected disabled>Select sector...</option>
                                <option value="Opt 1">Opt 1</option>
                                <option value="Opt 2">Opt 2</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ceoName" class="form-control-label">CEO Name:</label>
                        <div class="input-group">
                            <input type="text" name="ceoName" id="ceoName" formControlName="ceoName" class="form-control"
                                placeholder="Enter the CEO name..." required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row px-3">
                            <label for="director" class="form-control-label">Board of Directors:</label>
                            <button class="btn btn-info ml-auto btn-sm mb-2" role="add_director">Add
                                Director</button>
                        </div>
                        <div class="input-group">
                            <input type="text" name="director" id="director" formControlName="director" class="form-control"
                                placeholder="Enter the director name..." required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row px-3">
                            <label for="stockExchange" class="form-control-label">Stock Exchanges(with stock
                                code):</label>
                            <button class="btn btn-info ml-auto btn-sm mb-2">Add Exchange</button>
                        </div>
                        <div class="input-group row mx-auto">
                            <input type="text" name="stockExchange" id="stockExchange" formControlName="stockExchange" class="form-control col-7"
                                placeholder="Enter the stock exchange..." required>
                            <input type="text" name="stockCode" id="stockCode" class="form-control col-5"
                                placeholder="Enter the stock code..." required formControlName="stockCode">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="turnover" class="form-control-label">Turnover: </label>
                        <div class="input-group">
                            <input type="text" name="turnover" id="turnover" class="form-control"
                                placeholder="Enter the turnover..." required formControlName="turnover">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="briefDesc" class="form-control-label">Brief Description:</label>
                        <div class="input-group">
                            <textarea type="text" name="briefDesc" id="briefDesc" formControlName="briefDesc" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ipoDate" class="form-control-label">IPO date: </label>
                        <div class="input-group">
                            <input type="text" name="ipoDate" id="ipoDate" class="form-control"
                                placeholder="Enter the IPO date..." required formControlName="ipoDate">
                        </div>
                    </div>
                    <div class="row justify-content-around">
                        <div class="col-6">
                            <button type="reset" class="btn btn-danger btn-block">Reset</button>
                        </div>
                        <div class="col-6">
                            <button type="button" class="btn btn-secondary btn-block">Cancel</button>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block m-3">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
