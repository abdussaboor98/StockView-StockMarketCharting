<main class="container">
  <div class="display-4 text-center my-4">Signup</div>
  <div class="row justify-content-center">
    <div class="card col-md-6 col-sm-10 mx-auto shadow">
      <div class="card-body">
        <form action="">
          <div class="form-group">
            <label for="username" class="form-control-label">Name:</label>
            <div class="input-group">
              <input type="text" name="username" id="username" class="form-control" placeholder="Enter your name..."
                required>
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="form-control-label">E-mail:</label>
            <div class="input-group">
              <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email..."
                required>
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="form-control-label">Password: </label>
            <div class="input-group">
              <input type="password" name="password" id="password" class="form-control"
                placeholder="Enter your password..." required>
            </div>
          </div>
          <div class="form-group">
            <label for="re-password" class="form-control-label">Confirm Password: </label>
            <div class="input-group">
              <input type="password" name="re-password" id="re-password" class="form-control"
                placeholder="Confirm your password..." required>
            </div>
          </div>
          <div class="form-group">
            <label for="ph-num" class="form-control-label">Phone number: </label>
            <div class="input-group">
              <input type="password" name="ph-num" id="ph-num" class="form-control" placeholder="Enter phone number..."
                required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-block mt-3">Signup</button>
          <span class="row text-muted justify-content-center my-2"><small>Already a user? <a href="#"
                data-toggle="modal" data-target="#login-modal">Login</a></small></span>
        </form>
      </div>
    </div>
  </div>
</main>
