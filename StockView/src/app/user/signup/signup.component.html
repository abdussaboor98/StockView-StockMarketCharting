<main class="container">
  <div class="display-4 text-center my-4">Signup</div>
  <div class="row justify-content-center">
    <div class="card col-md-6 col-sm-10 mx-auto shadow">
      <div class="card-body">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name" class="form-control-label">Name:</label>
            <div class="input-group">
              <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name..." formControlName="name">
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="form-control-label">E-mail:</label>
            <div class="input-group">
              <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email..." formControlName="email">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="form-control-label">Password: </label>
            <div class="input-group">
              <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password..." formControlName="password">
            </div>
          </div>
          <div class="form-group">
            <label for="rePassword" class="form-control-label">Confirm Password: </label>
            <div class="input-group">
              <input type="password" name="rePassword" id="rePassword" class="form-control" placeholder="Confirm your password..." formControlName="rePassword">
            </div>
          </div>
          <div class="form-group">
            <label for="phoneNo" class="form-control-label">Phone number: </label>
            <div class="input-group">
              <input type="text" name="phoneNo" id="phoneNo" class="form-control" placeholder="Enter phone number..." formControlName="phoneNo">
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-block mt-3">Signup</button>
          <span class="row text-muted justify-content-center my-2"><small>Already a user? <a href="#"
                data-toggle="modal" data-target="#login-modal">Login</a></small></span>
        </form>
      </div>
    </div>
  </div>
</main>
